<html>
  <head>
    <title>My Document</title>
    <script>
      let doIt = () =>{
        inputText = document.getElementById("userInput").value
        if(Number(inputText)>15){
          alert("Baggage weight exceeds 15 kgs")
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="userInput">
    <button onclick="doIt()">Check Weight!</button>
  </body>
</html>
